<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Game!</title>
</head>
<body>
    <h1><i>Welcome to the Game!</i></h1>
    <p>Logic shapes every choice of our daily lives.<br>
    Logical thinking enables someone to learn and
    make decisions that affect their way of life!</p>
    
    <!-- Add these elements for the JavaScript to work with -->
    <button id="startGameButton">Start Game</button>
    <p>Gameplay area: <span id="gameOutputArea"></span></p>
    
    <!-- Keep your original form as an alternative method -->
    <form method="POST" action="/play_game">
        Enter a number:
        <input type="text" name="num" id="num">
        <input type="submit" name="btnnum" id="btnnum">
    </form>
    
    <!-- Add your script at the end of the body -->
    <script src="/static/script.js"></script>
</body>
</html>
